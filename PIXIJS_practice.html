//_____________________________________
var Container = PIXI.Container,
	autoDetectRenderer = PIXI.autoDetectRenderer,
	loader = PIXI.loader,
	resources = PIXI.loader.resources,
	Sprite = PIXI.Sprite;

//Create the renderer
var stage = new PIXI.Container(),
    renderer = PIXI.autoDetectRenderer(811, 1200);
document.body.appendChild(renderer.view);

//Use Pixi's built-in `loader` object to load an image
loader
  .add([
  	"images/cat.png",
  	"images/a9W8b8i.jpg",
  	])
  .add("maidsakuya","http://i.imgur.com/oJQAxEC.jpg")
  .on("progress",loadProgressHandler)
  .load(setup);

//loading function
function loadProgressHandler(){
	console.log("loading");
}
//This `setup` function will run when the image has loaded
function setup() {

  //Create the `cat` sprite from the texture
  var image = new Sprite(
    resources.maidsakuya.texture
  );
  var image2 = new Sprite(resources["images/cat.png"].texture);

  //Add the cat to the stage
  stage.addChild(image);
  stage.addChild(image2);

  //Render the stage   
  renderer.render(stage);
}
</script>
